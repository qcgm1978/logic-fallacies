    <script>
        let arr = colors.split(/\n/).slice(1);
        arr = arr.map((val, ind) => {
            return val.trim().split(/\s+/);
        });
        const getRandomInt = (min, max) => {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        let i = getRandomInt(0, 150)
        $('tr td:first').add('tr td:last').css('background-color', arr[i][0]).end().next().find('code').text(arr[i][0])
        // todo request google translate api
        $('tr td:last').text('translate text')
        $('tr td:eq(2) code').text(arr[i][1])
